<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="x-container">
            <div class="container">
                <div>
                    <h3 id="hm-title">HOME</h3>
                    <div>
                        <div>
                            <p id="home-score">0</p>
                        </div>
                        <div class="btn-container">
                            <button class="score-btn" onclick="hm_add1()">+1</button>
                            <button class="score-btn" onclick="hm_add2()">+2</button>
                            <button class="score-btn" onclick="hm_add3()">+3</button>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 id="gs-title">AWAY</h3>
                    <div>
                        <div>
                            <p id="guest-score">0</p>
                        </div>
                        <div class="btn-container">
                            <button class="score-btn" onclick="gs_add1()">+1</button>
                            <button class="score-btn" onclick="gs_add2()">+2</button>
                            <button class="score-btn" onclick="gs_add3()">+3</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button class="score-btn" onclick="reset()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
